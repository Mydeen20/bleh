<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Portal - Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary-color: #00d9ff;
      --primary-hover: #00b8d4;
      --background-start: #111827;
      --background-end: #0c101a;
      /* --- Enhanced Glass Effect Variables --- */
      --card-background: rgba(255, 255, 255, 0.05); /* Made more transparent */
      --card-border-color: rgba(255, 255, 255, 0.2);
      --text-color: #f9fafb;
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 217, 255, 0.2);
    }
    
    /* --- Keyframes for Moving Background Animation --- */
    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body, html { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      font-family: 'Poppins', sans-serif; 
      color: var(--text-color); 
      overflow: hidden; 
    }

    .background-container { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: -1; 
      /* --- Applying the moving animation --- */
      background: linear-gradient(135deg, var(--background-start), #1a202c, var(--background-end));
      background-size: 200% 200%;
      animation: moveBackground 25s ease-in-out infinite;
    }
    
    .spline-scene { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      opacity: 0.7; /* Increased opacity for more visible animation */
    }
    
    .login-container { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      position: relative; 
      z-index: 1; 
    }
    
    /* --- Smoothed Out Glass UI for Login Card --- */
    .login-card { 
      background: var(--card-background); 
      padding: 3rem; 
      border-radius: 20px; 
      border: 1px solid var(--card-border-color); 
      backdrop-filter: blur(20px); /* Increased blur for a smoother glass effect */
      -webkit-backdrop-filter: blur(20px); 
      box-shadow: 0 8px 32px 0 var(--shadow-color); 
      width: 100%; 
      max-width: 400px; 
      text-align: center; 
      transform: translateY(20px); 
      opacity: 0;
      border-left-color: rgba(255, 255, 255, 0.3); /* Highlights for 3D glass feel */
      border-top-color: rgba(255, 255, 255, 0.3);
    }
    
    .login-card h2 { 
      margin-top: 0; 
      margin-bottom: 0.5rem; 
      font-size: 2.5rem; 
      font-weight: 700; 
      letter-spacing: 1px; 
      background: linear-gradient(45deg, var(--primary-color), #ffffff); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    
    .login-card p { 
      margin-bottom: 2.5rem; 
      font-weight: 300; 
      color: rgba(255, 255, 255, 0.8); 
    }
    
    .input-group { 
      position: relative; 
      margin-bottom: 1.5rem; 
    }
    
    .input-group i { 
      position: absolute; 
      left: 15px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: rgba(255, 255, 255, 0.5); 
      transition: color 0.3s ease; 
    }
    
    .login-card input { 
      width: 100%; 
      padding: 1rem 1rem 1rem 3rem; 
      box-sizing: border-box; 
      background: var(--input-bg); 
      border: 1px solid var(--input-border); 
      border-radius: 12px; 
      color: var(--text-color); 
      font-family: 'Poppins', sans-serif; 
      font-size: 1rem; 
      transition: all 0.3s ease; 
    }
    
    .login-card input::placeholder { 
      color: rgba(255, 255, 255, 0.4); 
    }
    
    .login-card input:focus { 
      outline: none; 
      border-color: var(--primary-color); 
      box-shadow: 0 0 15px var(--shadow-color); 
    }
    
    .login-card input:focus + i { 
      color: var(--primary-color); 
    }
    
    .login-button { 
      width: 100%; 
      padding: 1rem; 
      background: var(--primary-color); 
      border: none; 
      border-radius: 12px; 
      color: var(--background-end); 
      font-size: 1.1rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      position: relative; 
      overflow: hidden; 
    }
    
    .login-button:hover { 
      background: var(--primary-hover); 
      transform: translateY(-3px); 
      box-shadow: 0 10px 20px -10px var(--shadow-color); 
    }
    
    .login-button .icon { 
      margin-right: 8px; 
    }
    
    #message { 
      margin-top: 1.5rem; 
      color: #ff6b6b; 
      font-weight: 400; 
      height: 20px; 
      transition: opacity 0.3s ease; 
    }
    
    .loader { 
      width: 24px; 
      height: 24px; 
      display: inline-block; 
      vertical-align: middle; 
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="spline-scene">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.1/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/6Wq1QhYQ-23bG0jA/scene.splinecode"></spline-viewer>
    </div>
  </div>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p>Log in to access your dashboard.</p>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button class="login-button" id="loginBtn" onclick="login()">
          <span class="button-text"><i class="fas fa-sign-in-alt icon"></i>Login</span>
      </button>
      <p id="message"></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.to('.login-card', { duration: 1.2, y: 0, opacity: 1, ease: 'power3.out', delay: 0.5 });
    });
    const loginBtn = document.getElementById('loginBtn');
    const buttonText = loginBtn.querySelector('.button-text');
    const messageEl = document.getElementById('message');
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (!username || !password) { showMessage('Please enter both username and password.'); return; }
      buttonText.style.display = 'none';
      const loader = document.createElement('div');
      loader.classList.add('loader');
      loginBtn.appendChild(loader);
      lottie.loadAnimation({ container: loader, renderer: 'svg', loop: true, autoplay: true, path: 'https://lottie.host/e8973ab6-1189-4a9a-a2f2-149558839958/4s5s92UNaD.json' });
      loginBtn.disabled = true;
      try {
        const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }), credentials: 'include' });
        const data = await res.json();
        if (data.success) {
          showMessage('Login Successful! Redirecting...', '#2ecc71');
          gsap.to('.login-card', { 
              duration: 0.5, 
              opacity: 0, 
              y: -50, 
              ease: 'power2.in', 
              onComplete: () => { 
                  // UPDATED: Always redirect to the central /dashboard endpoint
                  window.location.href = '/dashboard'; 
              } 
          });
        } else {
          showMessage(data.message || "Invalid username or password");
          resetButton();
        }
      } catch (error) {
        showMessage("An error occurred. Please try again.");
        resetButton();
      }
    }
    function showMessage(msg, color = '#ff6b6b') { messageEl.textContent = msg; messageEl.style.color = color; }
    function resetButton() {
        loginBtn.disabled = false;
        const loader = loginBtn.querySelector('.loader');
        if (loader) loader.remove();
        buttonText.style.display = 'inline-block';
    }
    document.getElementById('password').addEventListener('keyup', (event) => { if (event.key === 'Enter') login(); });
  </script>
</body>
</html>
